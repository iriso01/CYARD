<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Лаб13-1</title>
</head>

<body>
    <div>
        <p><span id="name"></span></p>
        <p><span id="surname"></span></p>
        <p><span id="predmet"></span></p>
        <p><span id="mark"></span></p>
    </div>
    <script>
        txt = "<student>";
        txt += "<name>Ирина</name>";
        txt += "<surname>Кривецкая</surname>";
        txt += "<predmet>Математика</predmet>";
        txt += "<mark>8</mark>";
        txt += "</student>";
        if (window.DOMParser) {
            parser = new DOMParser();
            xmlDoc = parser.parseFromString(txt, "text/xml");
        }
        document.getElementById("name").innerHTML = xmlDoc.getElementsByTagName("name")[0].childNodes[0].nodeValue;
        document.getElementById("surname").innerHTML = xmlDoc.getElementsByTagName("surname")[0].childNodes[0].nodeValue;
        document.getElementById("predmet").innerHTML = xmlDoc.getElementsByTagName("predmet")[0].childNodes[0].nodeValue;
        document.getElementById("mark").innerHTML = xmlDoc.getElementsByTagName("mark")[0].childNodes[0].nodeValue;
    </script>
</body>

</html>
