<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <svg width="800" height="500" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <defs>
            <radialGradient id="RadialGradient1">
              <stop offset="0%" stop-color="white"/>
              <stop offset="100%" stop-color="blue"/>
            </radialGradient>
        </defs>
        <circle id="myelement" r="50" cx="100" cy="70" fill="url(#RadialGradient1)"/> 
    <rect x="165" y="20" width="115" height="100" style="fill:red; stroke:rgb(28, 229, 255); stroke-width:8; stroke-opacity:1" >
        <animate
        attributeName="stroke-opacity" 
        attributeType="XML"
        values="1; 0.7; 0.5; 0.3; 0"
        dur="5.9s"
        begin="click"
        repeatCount="indefinite"
        />
    </rect>

    <ellipse rx="100" ry="50" cx="395" cy="70" fill="green"><animate attributeName="fill" 
        attributeType="XML"
        values="#9a5aa3;#0054a4;#c3996b;#d81a5b;#f69542"
        dur="5.9s"
        begin="click"
        repeatCount="indefinite"/></ellipse>
    <polygon points=" 560 20, 620 120, 500 120" fill="url(#Gradient2)" stroke="none" stroke-width="3">
        <animate attributeName="stroke" 
        attributeType="XML"
        values="#9a5aa3;#0054a4;#c3996b;#d81a5b;#f69542"
        dur="5.9s"
        begin="mouseover"
        repeatCount="indefinite"/>  
    </polygon> 
    <linearGradient id="Gradient2" x1="0" x2="0" y1="0" y2="1">
        <stop offset="0%" stop-color="green"/>
        <stop offset="50%" stop-color="yellow"/>
        <stop offset="100%" stop-color="orange"/>
      </linearGradient>
      <polyline points="50 140, 345 140, 275 190, 620 190" style="fill:none;stroke:rgb(65, 158, 46);stroke-width:3"/>
    </svg>
</body>

</html>
